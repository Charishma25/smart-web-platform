<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Web Platform</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Smart Web-Based Service Platform</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <section class="home">
      <h2>Welcome to the Homepage</h2>
      <p>This is a demo homepage layout for digital service interaction.</p>
    </section>

    <section class="services">
      <h2>Our Services</h2>
      <div class="cards">
        <div class="card">Web Design</div>
        <div class="card">Development</div>
        <div class="card">Support</div>
      </div>
    </section>

    <section class="contact">
      <h2>Contact Us</h2>
      <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Smart Web Services</p>
  </footer>
</body>
</html>
